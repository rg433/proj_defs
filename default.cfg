//
// KEY BINDINGS
//

unbindall

bind	r				_impulse13				// Reload
bind    [				_impulse14				// Previous weapon
bind	MWHEELDOWN		_impulse14
bind    ]				_impulse15				// Next weapon
bind	MWHEELUP		_impulse15
bind	f				_impulse50				// Use flashlight


bind	1			_impulse0					// saw / blaster
bind	2			_impulse1					// shotgun
bind	3			_impulse2					// machinegun
bind	4			_impulse3					// hyperblaster
bind	5			_impulse4					// grenade launcher
bind	6			_impulse5					// nailgun
bind	7			_impulse6					// rocket launcher
bind	8			_impulse7					// railgun
bind	9			_impulse8					// lightning gun
bind	0			_impulse9					// Dark Matter Generator
bind 	- 			_impulse10					// Napalm Launcher

//
// CHARACTER CONTROLS
//

bind    LEFTCTRL		_attack					// Attack
bind    RIGHTCTRL		_attack					// Attack
bind    MOUSE1			_attack					// Attack

bind    MOUSE2			_zoom					// Zoom view

bind    LEFTALT			_strafe					// Strafe
bind    RIGHTALT		_strafe					// Strafe
bind    LEFTSHIFT		_speed					// Run / Walk
bind    RIGHTSHIFT		_speed					// Run / Walk

bind    DEL				_lookdown 				// Look down
bind    PGDN			_lookup					// Look up
bind    END				_impulse18				// Center player view
bind    MOUSE3			_zoom					// Zoom view

bind	c				_movedown				// Move down
bind	KP_INS			_moveup					// Move up 
bind    SPACE			_moveup 	

bind    UPARROW			_forward				// Move forward
bind    w				_forward
bind    DOWNARROW		_back					// Move backward
bind    s				_back	
bind    LEFTARROW		_left					// Turn left
bind    RIGHTARROW		_right					// Turn right
bind    a				_moveleft				// Move left
bind    d				_moveright				// Move right

bind 	f				_impulse50				// Toggle flashlight


//
// CLIENT ENVIRONMENT COMMANDS
//

bind    PAUSE			"pause"					// Pause Game
bind    ESCAPE			"togglemenu"			// Toggle Menu Screen
bind    ~				"toggleconsole"			// Toggle console
bind    "`"				"toggleconsole"
bind 	TAB				"_impulse19"			// Show Objectives / Scores

//
//	MULTIPLAYER KEYS
//
bind	t				"clientmessagemode"		// Send Global Message 
bind	z				_ingameStats			// Ingame Multiplayer Stat Screen
bind	y				"clientmessagemode 1"	// Send Team Message
bind	KP_ENTER		"_impulse21"			// Toggles Waiting Room / Spectator for Tourney
bind	b				"buymenu"

//
//	FUNCTION KEYS
//
bind	F1				"_impulse28"			// Vote Yes
bind	F2				"_impulse29"			// Vote No
bind	F3				"_impulse17"			// Ready to play 
bind	F5				"savegame quick"		// Quick Save
bind 	F6				"_impulse20"			// Toggle Team
bind	F7				"_impulse22"			// Spectate
bind	F9				"loadgame quick"		// Quick Load
bind 	F12				screenshot				// Take Screenshot

